<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories</title>
    <link rel="stylesheet" href="css/accessories.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="index.html" class="logo">
            <img src="images1/Remove background project(1).png" alt="Logo">
        </a>
    </div>
<br><br>
    <section class="hero">
        <div class="hero-content">
            <h1>Discover the Best Accessories</h1>
            <p>Upgrade your style with our latest collection</p>
        </div>
    </section>

    <section class="products">
        <div class="product-card" id="watch" style="background-image: url('images1/accessories/watch.jpg');">
            <div class="product-info">
                <h3>Stylish Watch</h3>
            </div>
        </div>
        <br>
        <div class="product-card" id="sunglasses" style="background-image: url('images1/accessories/sunglasses.jpg');">
            <div class="product-info">
                <h3>Classic Sunglasses</h3>
            </div>
        </div>
        <br>
        <div class="product-card" id="bag" style="background-image: url('images1/accessories/bag.jpg');">
            <div class="product-info">
                <h3>Elegant Handbag</h3>
            </div>
        </div>
        
    </section>
    <script>
        const watchImages = [
            'images1/accessories/watch.jpg',
            'images1/accessories/watch1.jpg',
            'images1/accessories/watch2.jpg'
        ];
    
        const sunglassesImages = [
            'images1/accessories/sunglasses.jpg',
            'images1/accessories/sunglasses1.jpg',
            'images1/accessories/sunglasses2.jpg'
        ];
    
        const bagImages = [
            'images1/accessories/bag.jpg',
            'images1/accessories/bag2.jpg',
            'images1/accessories/bag3.jpg'
        ];
    
        let watchIndex = 0;
        let sunglassesIndex = 0;
        let bagIndex = 0;
    
        function changeBackground() {
            document.getElementById('watch').style.backgroundImage = `url('${watchImages[watchIndex]}')`;
            document.getElementById('sunglasses').style.backgroundImage = `url('${sunglassesImages[sunglassesIndex]}')`;
            document.getElementById('bag').style.backgroundImage = `url('${bagImages[bagIndex]}')`;
    
            watchIndex = (watchIndex + 1) % watchImages.length;
            sunglassesIndex = (sunglassesIndex + 1) % sunglassesImages.length;
            bagIndex = (bagIndex + 1) % bagImages.length;
        }
    
        setInterval(changeBackground, 3000); // Change every 3 seconds
    </script>
    

    <script src="js/script.js"></script>

                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; collegers.in | Designed by Vishwas
        </div>
    </div>
</body>
</html>
