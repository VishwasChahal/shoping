<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <link rel="stylesheet" href="css/accessories.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="index.html" class="logo">
            <img src="images1/Remove background project(1).png" alt="Logo">
        </a>
    </div>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Discover the Best Fit</h1>
            <p>Upgrade your wardrobe with our latest collection</p>
        </div>
    </section>

    <!-- Wrap the products section in a scrollable container -->
    <div class="content-container">
        <section class="products">
            <div class="product-card" id="Sneakers" style="background-image: url('images1/shoes/sneaker.jpg');">
                <div class="product-info">
                    <h3>Sneakers</h3>
                </div>
            </div>

            <div class="product-card" id="Loofer" style="background-image: url('images1/shoes/loofer.jpg');">
                <div class="product-info">
                    <h3>Loofer</h3>
                </div>
            </div>

            <div class="product-card" id="pants" style="background-image: url('images1/shoes/flat.jpg');">
                <div class="product-info">
                    <h3>Ballet Flat</h3>
                </div>
            </div>

            <div class="product-card" id="Loofers" style="background-image: url('images1/shoes/loofer.jpg');">
                <div class="product-info">
                    <h3>Loofers</h3>
                </div>
            </div>
        </section>
    </div>

    <script>
        const sneakersImages = [
            'images1/shoes/sneaker.jpg',
            'images1/shoes/sneaker1.jpg',
            'images1/shoes/sneaker2.jpg'
        ];
    
        const looferImages = [
            'images1/shoes/loofer.jpg',
            'images1/shoes/loofer1.jpg',
            'images1/shoes/loofer2.jpg'
        ];
    
        const balletFlatImages = [
            'images1/shoes/flat.jpg',
            'images1/shoes/flat1.jpg',
            'images1/shoes/flat2.jpg'
        ];
    
        const loofersImages = [
            'images1/shoes/loofer.jpg',
            'images1/shoes/loofer1.jpg',
            'images1/shoes/loofer2.jpg'
        ];
    
        let sneakersIndex = 0;
        let looferIndex = 0;
        let balletFlatIndex = 0;
        let loofersIndex = 0;
    
        function changeBackground() {
            document.getElementById('Sneakers').style.backgroundImage = `url('${sneakersImages[sneakersIndex]}')`;
            document.getElementById('Loofer').style.backgroundImage = `url('${looferImages[looferIndex]}')`;
            document.getElementById('pants').style.backgroundImage = `url('${balletFlatImages[balletFlatIndex]}')`;
            document.getElementById('Loofers').style.backgroundImage = `url('${loofersImages[loofersIndex]}')`;
    
            sneakersIndex = (sneakersIndex + 1) % sneakersImages.length;
            looferIndex = (looferIndex + 1) % looferImages.length;
            balletFlatIndex = (balletFlatIndex + 1) % balletFlatImages.length;
            loofersIndex = (loofersIndex + 1) % loofersImages.length;
        }
    
        setInterval(changeBackground, 2000); // Change every 2 seconds
    </script>
    

    <script src="js/script.js"></script> <!-- Make sure this script contains any additional logic you need -->

    <div id="footer">
        <div class="footer-content">
            <div class="footer-section about">
                <h1 class="logo-text">Products Wala</h1>
                <h4>A place where you can find any things on the tips of your finger.</h4>
                <div class="contact">
                    <span><i class="fas fa-phone"></i> &nbsp; +123-456-7890</span>
                    <span><i class="fas fa-envelope"></i> &nbsp; vishwaschahal01@gmail.com</span>
                </div>
                <div class="socials">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; collegers.in | Designed by Vishwas
        </div>
    </div>
</body>
</html>
