<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories</title>
    <link rel="stylesheet" href="css/accessories.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="index.html" class="logo">
            <img src="images1/Remove background project(1).png" alt="Logo">
        </a>
    </div>
<br><br>
    <section class="hero">
        <div class="hero-content">
            <h1>Discover the Best Accessories</h1>
            <p>Upgrade your style with our latest collection</p>
        </div>
    </section>

    <section class="products">
        <div class="product-card" id="steam" style="background-image: url('images1/gift_cards/steam.jpg');">
            <div class="product-info">
                <h3>Steam Gift Card</h3>
            </div>
        </div>
        <br>
        <div class="product-card" id="amazon" style="background-image: url('images1/gift_cards/amazon.jpg');">
            <div class="product-info">
                <h3>Amazon Gift Card</h3>
            </div>
        </div>
        <br>
        <div class="product-card" id="google" style="background-image: url('images1/gift_cards/google.jpg');">
            <div class="product-info">
                <h3>Google Gift Card</h3>
            </div>
        </div>
    </section>
    
    <script>
        const steamImages = [
            'images1/gift_cards/steam.jpg',
            'images1/gift_cards/steam1.jpg',
            'images1/gift_cards/steam2.jpg'
        ];
    
        const amazonImages = [
            'images1/gift_cards/amazon.jpg',
            'images1/gift_cards/amazon1.jpg',
            'images1/gift_cards/amazon2.jpg'
        ];
    
        const googleImages = [
            'images1/gift_cards/google.jpg',
            'images1/gift_cards/google1.jpg',
            'images1/gift_cards/google2.jpg'
        ];
    
        let steamIndex = 0;
        let amazonIndex = 0;
        let googleIndex = 0;
    
        function changeBackground() {
            document.getElementById('steam').style.backgroundImage = `url('${steamImages[steamIndex]}')`;
            document.getElementById('amazon').style.backgroundImage = `url('${amazonImages[amazonIndex]}')`;
            document.getElementById('google').style.backgroundImage = `url('${googleImages[googleIndex]}')`;
    
            steamIndex = (steamIndex + 1) % steamImages.length;
            amazonIndex = (amazonIndex + 1) % amazonImages.length;
            googleIndex = (googleIndex + 1) % googleImages.length;
        }
    
        setInterval(changeBackground, 2000); // Change every 3 seconds
    </script>
    
    

    <script src="js/script.js"></script>

                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; collegers.in | Designed by Vishwas
        </div>
    </div>
</body>
