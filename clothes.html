<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing</title>
    <link rel="stylesheet" href="css/accessories.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="index.html" class="logo">
            <img src="images1/Remove background project(1).png" alt="Logo">
        </a>
    </div>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Discover the Best Clothing</h1>
            <p>Upgrade your wardrobe with our latest collection</p>
        </div>
    </section>

    <!-- Wrap the products section in a scrollable container -->
    <div class="content-container">
        <section class="products">
            <div class="product-card" id="Shirts" style="background-image: url('images1/clothes/shirt.jpg');">
                <div class="product-info">
                    <h3>Shirts</h3>
                </div>
            </div>

            <div class="product-card" id="t-shirts" style="background-image: url('images1/clothes/tshirt.jpg');">
                <div class="product-info">
                    <h3>T-shirts</h3>
                </div>
            </div>

            <div class="product-card" id="pants" style="background-image: url('images1/clothes/pants.jpg');">
                <div class="product-info">
                    <h3>Pants</h3>
                </div>
            </div>

            <div class="product-card" id="jeans" style="background-image: url('images1/clothes/jeans.jpg');">
                <div class="product-info">
                    <h3>Jeans</h3>
                </div>
            </div>

            <div class="product-card" id="coat-suits" style="background-image: url('images1/clothes/coat.jpg');">
                <div class="product-info">
                    <h3>Coat Suits</h3>
                </div>
            </div>

            <div class="product-card" id="blazer" style="background-image: url('images1/clothes/blazers.jpg');">
                <div class="product-info">
                    <h3>Blazer</h3>
                </div>
            </div>
        </section>
    </div>

    <script>
        const shirtImages = [
            'images1/clothes/shirt.jpg',
            'images1/clothes/shirt1.jpg',
            'images1/clothes/shirt2.jpg'
        ];

        const tshirtImages = [
            'images1/clothes/tshirt.jpg',
            'images1/clothes/tshirt1.jpg',
            'images1/clothes/tshirt2.jpg'
        ];

        const pantsImages = [
            'images1/clothes/pants.jpg',
            'images1/clothes/pants1.jpg',
            'images1/clothes/pants2.jpg'
        ];

        const jeansImages = [
            'images1/clothes/jeans.jpg',
            'images1/clothes/jeans1.jpg',
            'images1/clothes/jeans2.jpg'
        ];

        const coatImages = [
            'images1/clothes/coat.jpg',
            'images1/clothes/coat1.jpg',
            'images1/clothes/coat2.jpg'
        ];

        const blazerImages = [
            'images1/clothes/blazers.jpg',
            'images1/clothes/blazers1.jpg',
            'images1/clothes/blazers2.jpg'
        ];

        let shirtIndex = 0;
        let tshirtIndex = 0;
        let pantsIndex = 0;
        let jeansIndex = 0;
        let coatIndex = 0;
        let blazerIndex = 0;

        function changeBackground() {
            document.getElementById('Shirts').style.backgroundImage = `url('${shirtImages[shirtIndex]}')`;
            document.getElementById('t-shirts').style.backgroundImage = `url('${tshirtImages[tshirtIndex]}')`;
            document.getElementById('pants').style.backgroundImage = `url('${pantsImages[pantsIndex]}')`;
            document.getElementById('jeans').style.backgroundImage = `url('${jeansImages[jeansIndex]}')`;
            document.getElementById('coat-suits').style.backgroundImage = `url('${coatImages[coatIndex]}')`;
            document.getElementById('blazer').style.backgroundImage = `url('${blazerImages[blazerIndex]}')`;

            shirtIndex = (shirtIndex + 1) % shirtImages.length;
            tshirtIndex = (tshirtIndex + 1) % tshirtImages.length;
            pantsIndex = (pantsIndex + 1) % pantsImages.length;
            jeansIndex = (jeansIndex + 1) % jeansImages.length;
            coatIndex = (coatIndex + 1) % coatImages.length;
            blazerIndex = (blazerIndex + 1) % blazerImages.length;
        }

        setInterval(changeBackground, 2000); // Change every 2 seconds
    </script>

    <script src="js/script.js"></script> <!-- Make sure this script contains any additional logic you need -->

    <div id="footer">
        <div class="footer-content">
            <div class="footer-section about">
                <h1 class="logo-text">Products Wala</h1>
                <h4>A place where you can find any things on the tips of your finger.</h4>
                <div class="contact">
                    <span><i class="fas fa-phone"></i> &nbsp; +123-456-7890</span>
                    <span><i class="fas fa-envelope"></i> &nbsp; vishwaschahal01@gmail.com</span>
                </div>
                <div class="socials">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; collegers.in | Designed by Vishwas
        </div>
    </div>
</body>
</html>
